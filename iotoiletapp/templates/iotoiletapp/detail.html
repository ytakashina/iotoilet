{% extends "base.html" %}

{% block title %}
    トイレ利用状況一覧
{% endblock title %}

{% block content %}

<div class="row">
    <div class="col">
        <h3>詳細情報</h3>
    </div>
</div>

<div class="row">
    <div class="col">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>フロア</th>
                <th>空室状況</th>
            </tr>
            </thead>
            <tbody>
                    <tr>
            
            {% for available_toilet in available_toilets %}
                    <th>{{ available_toilet.0 }}</th>
                    <td>{{ available_toilet.1 }}</td>
                    {% if sex= "女性" %}
                    <td>{{ available_toilet.3 }}</td>
            {% endfor %}
            </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
