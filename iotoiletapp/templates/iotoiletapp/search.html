{% extends "base.html" %}

{% block title %}検索条件{% endblock title %}

{% block content %}
<div class="row">
  <div class="col-12">
    <h3 class="page-header">フロアと性別を入力してください</h3>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <form action="{% url 'index' %}" method="get" 　name="search_form">
      {% csrf_token %}
      {{ form }}
      <br>

      <button type="submit" class="btn btn-primary" name="submit_button">検索</button>
    </form>
  </div>
</div>
{% endblock content %}
