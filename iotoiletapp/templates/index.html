{% extends "base.html" %}

{% block title %}
トイレ利用状況一覧
{% endblock title %}

{% block content %}
<div class="row">
    <div class="col">
        <h3>トイレ利用状況一覧</h3>
    </div>
</div>

<div class="row">
    <div class="col">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>フロア</th>
                    <th>利用状況（男性）</th>
                    <th>利用状況（女性）</th>
                </tr>
            </thead>
            <tbody>
                {% for toilet in 開閉状況_list %}
                <tr>
                    <th>{{toilet.フロア}}</th>
                    <td>{{toilet.男性}}</td>
                    <td>{{toilet.女性}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
